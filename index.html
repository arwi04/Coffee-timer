<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
  <title>CoffeeTimer PWA</title>
  <link rel="manifest" href="manifest.json">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #f0f4f8; color: #333; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    header { background: #007BFF; color: #fff; padding: 0.75rem 1rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-weight: 600; font-size: 1.2rem; }
    #settingsBtn { background: #FF8C00; border: none; color: #fff; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-weight: 600; }
    main { flex: 1; display: flex; flex-direction: row; overflow: hidden; }
    #mainScreen, #settingsScreen { flex: 1; display: none; overflow: hidden; }
    #mainScreen.active, #settingsScreen.active { display: flex; }
    /* Haupt Bildschirm Panels */
    #mainScreen { flex-direction: row; }
    .panel { background: #E3F2FD; flex: 1; margin: 0.5rem; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); display: flex; flex-direction: column; overflow: hidden; }
    .panel h2 { margin: 0; padding: 0.75rem; background: #007BFF; color: #fff; font-weight: 600; text-align: center; }
    .panel-content { flex: 1; padding: 0.5rem; display: flex; flex-direction: column; overflow-y: auto; }
    .coffee-card { background: #FFFDE7; border-radius: 8px; padding: 0.75rem; margin: 0.5rem 0; display: flex; justify-content: flex-start; }
    .coffee-card .coffee-text { font-weight: normal; }
    .coffee-card .coffee-text strong { font-weight: bold; }
    .maint-card { background: #FFFDE7; border-radius: 8px; padding: 0.75rem; margin: 0.5rem 0; display: flex; justify-content: space-between; align-items: center; }
    .maint-left { display: flex; align-items: center; }
    .maint-left .maint-text { font-weight: normal; }
    .maint-left .maint-text strong { font-weight: bold; }
    .warning { color: red; font-weight: bold; }
    .maint-card button { background: #FF8C00; border: none; border-radius: 6px; padding: 0.25rem 0.75rem; color: #fff; cursor: pointer; }
    /* Settings Screen: two columns */
    #settingsScreen { flex-direction: row; }
    .settings-column { flex: 1; display: flex; flex-direction: column; margin: 0.5rem; background: #FFF3E0; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); overflow: hidden; }
    .settings-column h2 { margin: 0; padding: 0.75rem; background: #007BFF; color: #fff; font-weight: 600; text-align: center; }
    .settings-list { flex: 1; padding: 0.5rem; overflow-y: auto; }
    .setting-card { background: #FFE0B2; border: 1px solid #ccc; border-radius: 8px; padding: 0.75rem; margin: 0.5rem 0; display: flex; flex-direction: column; }
    .setting-card input[type="checkbox"] { margin-bottom: 0.5rem; }
    .setting-card input[type="text"], .setting-card input[type="number"] { margin-top: 0.25rem; padding: 0.4rem; border-radius: 6px; border: 1px solid #ccc; }
    #backBtn { background: #007BFF; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; margin: 0.5rem; align-self: flex-end; font-weight: 600; }
  </style>
</head>
<body>
  <header>
    <h1>CoffeeTimer</h1>
    <button id="settingsBtn">Einstellungen</button>
  </header>
  <main>
    <div id="mainScreen" class="active">
      <div class="panel">
        <h2>Ausgewählte Kaffees</h2>
        <div class="panel-content" id="selectedCoffees"></div>
      </div>
      <div class="panel">
        <h2>Wartungen</h2>
        <div class="panel-content" id="maintList"></div>
      </div>
    </div>
    <div id="settingsScreen">
      <div class="settings-column">
        <h2>Kaffee Einstellungen</h2>
        <div class="settings-list" id="coffeeSettingsList"></div>
      </div>
      <div class="settings-column">
        <h2>Wartungs Einstellungen</h2>
        <div class="settings-list" id="maintenanceSettingsList"></div>
        <button id="backBtn">Zurück</button>
      </div>
    </div>
  </main>
  <script>
    const COFFEE_COUNT = 20;
    const MAINT_COUNT = 3;
    const storageKey = 'coffeeSettings';
    const today = new Date().toDateString();
    const defaultSettings = {
      coffees: Array.from({length: COFFEE_COUNT}, (_,i) => ({name: `Kaffee ${i+1}`, grind:25, selected:false})),
      chooseLimit: 4,
      maints: Array.from({length: MAINT_COUNT}, (_,i) => ({name: `Wartung ${i+1}`, interval:30, remaining:30})),
      lastDate: today
    };
    let settings = JSON.parse(localStorage.getItem(storageKey)) || defaultSettings;
    const prevDate = new Date(settings.lastDate), nowDate = new Date();
    const dayDiff = Math.floor((nowDate - prevDate)/(1000*3600*24));
    if(dayDiff>0){ settings.maints.forEach(m=> m.remaining = Math.max(0, m.remaining-dayDiff)); settings.lastDate = today; saveSettings(); }
    function saveSettings(){ localStorage.setItem(storageKey, JSON.stringify(settings)); renderMain(); }
    function renderMain(){
      const sel = document.getElementById('selectedCoffees'); sel.innerHTML = '';
      settings.coffees.filter(c => c.selected).slice(0, settings.chooseLimit).forEach(c => {
        const card = document.createElement('div'); card.className = 'coffee-card';
        const span = document.createElement('span'); span.className = 'coffee-text';
        span.innerHTML = `<strong>${c.name}</strong>: Mahlgrad ${c.grind}`;
        card.append(span);
        sel.append(card);
      });
      const ml = document.getElementById('maintList'); ml.innerHTML = '';
      settings.maints.forEach(m => {
        const card = document.createElement('div'); card.className = 'maint-card';
        const left = document.createElement('div'); left.className = 'maint-left';
        const span = document.createElement('span'); span.className = 'maint-text';
        span.innerHTML = `<strong>${m.name}</strong>: ${m.remaining} Tage`;
        if(m.remaining <= 0) span.classList.add('warning');
        left.append(span);
        const btn = document.createElement('button'); btn.textContent = 'Reset'; btn.onclick = () => { m.remaining = m.interval; saveSettings(); };
        card.append(left, btn);
        ml.append(card);
      });
    }
    function renderSettings(){
      const cs = document.getElementById('coffeeSettingsList'); cs.innerHTML = '';
      settings.coffees.forEach(c => {
        const card = document.createElement('div'); card.className = 'setting-card';
        const chk = document.createElement('input'); chk.type = 'checkbox'; chk.checked = c.selected; chk.onchange = () => { c.selected = chk.checked; saveSettings(); };
        const nameInput = document.createElement('input'); nameInput.type = 'text'; nameInput.value = c.name; nameInput.oninput = () => { c.name = nameInput.value; saveSettings(); };
        const grindInput = document.createElement('input'); grindInput.type = 'number'; grindInput.min = 10; grindInput.max = 40; grindInput.step = 1; grindInput.value = c.grind; grindInput.onchange = () => { c.grind = Math.min(40, Math.max(10, parseInt(grindInput.value))); saveSettings(); };
        card.append(chk, nameInput, grindInput);
        cs.append(card);
      });
      const ms = document.getElementById('maintenanceSettingsList'); ms.innerHTML = '';
      settings.maints.forEach(m => {
        const card = document.createElement('div'); card.className = 'setting-card';
        const nameInput = document.createElement('input'); nameInput.type = 'text'; nameInput.value = m.name; nameInput.oninput = () => { m.name = nameInput.value; saveSettings(); };
        const intervalInput = document.createElement('input'); intervalInput.type = 'number'; intervalInput.min = 1; intervalInput.value = m.interval; intervalInput.onchange = () => { m.interval = Math.max(1, parseInt(intervalInput.value)); m.remaining = m.interval; saveSettings(); };
        card.append(nameInput, intervalInput);
        ms.append(card);
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      const mainScreen = document.getElementById('mainScreen');
      const settingsScreen = document.getElementById('settingsScreen');
      document.getElementById('settingsBtn').onclick = () => { mainScreen.classList.remove('active'); settingsScreen.classList.add('active'); renderSettings(); };
      document.getElementById('backBtn').onclick = () => { settingsScreen.classList.remove('active'); mainScreen.classList.add('active'); };
      renderMain();
    });
  </script>
</body>
</html>

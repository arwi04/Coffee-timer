<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
  <title>CoffeeTimer PWA</title>
  <link rel="manifest" href="manifest.json">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body { margin: 0; padding: 0; height: 100vh; background: #f0f4f8; font-family: 'Poppins', sans-serif; color: #333; padding-bottom: env(safe-area-inset-bottom,20px); }
    header { background: #007BFF; color: #fff; padding: 0.5rem 0.75rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-weight: 600; font-size: 1.1rem; }
    #settingsBtn, #backHeaderBtn { background: #FF8C00; border: none; color: #fff; padding: 0.4rem 0.75rem; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.9rem; }
    #backHeaderBtn { display: none; }
    main { flex: 1; display: flex; flex-direction: row; }
    #mainScreen, #settingsScreen { flex-direction: row; }
    /* Linke Spalte unverändert */
    
    /* Rechte Spalte deutlich schmaler */
    
    #mainScreen.active, #settingsScreen.active { display: flex; }
    .panel { background: #E3F2FD; flex: 1; margin: 0.25rem; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); display: flex; flex-direction: column; overflow: hidden; }
    .panel h2 { margin: 0; padding: 0.5rem; background: #007BFF; color: #fff; font-weight: 600; text-align: center; font-size: 1rem; }
    .panel-content { flex: 1; padding: 1rem 0.5rem; display: flex; flex-direction: column; overflow-y: auto; }
    .coffee-card, .maint-card { background: #FFFDE7; border-radius: 6px; padding: 0.3rem; margin: 0.125rem 0; display: flex; align-items: center; justify-content: space-between; min-height: 2rem; }
    .coffee-text, .maint-text { font-size: 0.95rem; }
    .coffee-text strong, .maint-text strong { font-weight: bold; }
    .warning { color: red; font-weight: bold; margin-left: 4px; }
    #settingsScreen { flex-direction: row; }
    .settings-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: 0.5rem;
      background: #FFF3E0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    /* Rechte Spalte (Wartungen) schmaler */
    #settingsScreen > .settings-column:last-child {
      flex: 0 0 30%;
    }
    .settings-column h2 { margin: 0; padding: 0.5rem; background: #007BFF; color: #fff; font-weight: 600; text-align: center; font-size: 1rem; }
    .settings-list { flex: 1; padding: 0.5rem; overflow-y: auto; }
    .setting-card { background: #FFE0B2; border: 1px solid #ccc; border-radius: 8px; padding: 0.75rem; margin: 0.25rem 0; display: flex; align-items: center; }
    .setting-card input[type="checkbox"] { margin-right: 0.5rem; }
    .setting-card input[type="text"], .setting-card input[type="number"], .setting-card select {
      margin-left: 0.5rem;
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    
    /* Anpassen der Spaltenbreiten im Einstellungsbildschirm */
    #settingsScreen > .settings-column:first-child {
      flex: 1;
    }
    #settingsScreen > .settings-column:last-child {
      flex: 0 0 30%;
    }
    .setting-card input[type="text"], .setting-card input[type="number"], .setting-card select { }
      /* Anpassung: Rechte Wartungsspalte schmaler */
    #settingsScreen > .settings-column:first-child { flex: 1; }
    #settingsScreen > .settings-column:last-child { flex: 0 0 30%; }
  </style>
</head>
<body>
  <header>
    <h1>CoffeeTimer</h1>
    <button id="backHeaderBtn">Zurück</button>
    <button id="settingsBtn">Einstellungen</button>
  </header>
  <main>
    <div id="mainScreen" class="active">
      <div class="panel">
        <h2>Kaffeesorten</h2>
        <div class="panel-content" id="selectedCoffees"></div>
      </div>
      <div class="panel">
        <h2>Wartungen</h2>
        <div class="panel-content" id="maintList"></div>
      </div>
    </div>
    <div id="settingsScreen">
      <div class="settings-column">
        <h2>Kaffee Einstellungen</h2>
        <div class="settings-list" id="coffeeSettingsList"></div>
      </div>
      <div class="settings-column">
        <h2>Wartungs Einstellungen</h2>
        <div class="settings-list" id="maintenanceSettingsList"></div>
      </div>
    </div>
  </main>
  <script>
    const COFFEE_COUNT = 20, MAINT_COUNT = 4, storageKey = 'coffeeSettings';
    const today = new Date().toDateString();
    const defaultSettings = {
      coffees: Array.from({length:COFFEE_COUNT}, (_,i)=>( {name:`Kaffee ${i+1}`, grind:25, selected:false, key:1} )),
      chooseLimit:4,
      maints: Array.from({length:MAINT_COUNT}, (_,i)=>( {name:`Wartung ${i+1}`, interval:30, remaining:30} )),
      lastDate: today
    };
    let settings = JSON.parse(localStorage.getItem(storageKey)) || defaultSettings;
    // ensure structure
    settings.coffees.forEach(c=>{ if(!('key' in c)) c.key=1; });
    if(settings.maints.length<MAINT_COUNT){ for(let i=settings.maints.length;i<MAINT_COUNT;i++){ settings.maints.push({name:`Wartung ${i+1}`, interval:30, remaining:30}); } settings.lastDate=today; }
    function saveSettings(){ localStorage.setItem(storageKey, JSON.stringify(settings)); }
    function saveAndRender(){ saveSettings(); renderMain(); }
    function checkDailyUpdate(){ const nowStr=new Date().toDateString(), prev=new Date(settings.lastDate); const diff=Math.floor((new Date(nowStr)-prev)/(1000*3600*24)); if(diff>0){ settings.maints.forEach(m=>m.remaining=Math.max(0,m.remaining-diff)); settings.lastDate=nowStr; saveSettings(); } }
    function updateAtMidnight(){ const now=new Date(); const nextMid=new Date(now.getFullYear(),now.getMonth(),now.getDate()+1,0,0,5); setTimeout(()=>{ settings.maints.forEach(m=>m.remaining=Math.max(0,m.remaining-1)); settings.lastDate=new Date().toDateString(); saveAndRender(); updateAtMidnight(); }, nextMid-now); }
    function renderMain(){ document.getElementById('mainScreen').classList.add('active'); document.getElementById('settingsScreen').classList.remove('active'); settingsBtn.style.display='block'; backHeaderBtn.style.display='none'; const sel=document.getElementById('selectedCoffees'); sel.innerHTML=''; settings.coffees.filter(c=>c.selected).slice(0,settings.chooseLimit).forEach(c=>{ const card=document.createElement('div'); card.className='coffee-card'; const span=document.createElement('span'); span.className='coffee-text'; span.innerHTML=`<strong>${c.name}</strong>, Mahlgrad <strong>${c.grind}</strong>, Taste <strong>${c.key}</strong>`; card.append(span); sel.append(card); }); const ml=document.getElementById('maintList'); ml.innerHTML=''; settings.maints.forEach(m=>{ const card=document.createElement('div'); card.className='maint-card'; const span=document.createElement('span'); span.className='maint-text'; span.innerHTML=`<strong>${m.name}</strong>: <strong>${m.remaining}</strong> Tage`; if(m.remaining<=0) span.classList.add('warning'); const btn=document.createElement('button'); btn.textContent='Reset'; btn.onclick=()=>{ m.remaining=m.interval; saveAndRender(); }; card.append(span,btn); ml.append(card); }); }
    function renderSettings(){ document.getElementById('settingsScreen').classList.add('active'); document.getElementById('mainScreen').classList.remove('active'); settingsBtn.style.display='none'; backHeaderBtn.style.display='block'; const cs=document.getElementById('coffeeSettingsList'); cs.innerHTML=''; settings.coffees.forEach(c=>{ const card=document.createElement('div'); card.className='setting-card'; const chk=document.createElement('input'); chk.type='checkbox'; chk.checked=c.selected; chk.onchange=()=>{ c.selected=chk.checked; saveSettings(); }; const ni=document.createElement('input'); ni.type='text'; ni.value=c.name; ni.oninput=()=>{ c.name=ni.value; saveSettings(); }; const gi=document.createElement('input'); gi.type='number'; gi.min=10; gi.max=40; gi.step=1; gi.value=c.grind; gi.onchange=()=>{ c.grind=Math.min(40,Math.max(10,parseInt(gi.value))); saveSettings(); }; const sl=document.createElement('select'); [1,2,3].forEach(n=>{ const opt=document.createElement('option'); opt.value=n; opt.text=n; if(c.key===n) opt.selected=true; sl.append(opt); }); sl.onchange=()=>{ c.key=parseInt(sl.value); saveSettings(); }; card.append(chk,ni,gi,sl); cs.append(card); }); const ms=document.getElementById('maintenanceSettingsList'); ms.innerHTML=''; settings.maints.forEach(m=>{ const card=document.createElement('div'); card.className='setting-card'; const ni=document.createElement('input'); ni.type='text'; ni.value=m.name; ni.oninput=()=>{ m.name=ni.value; saveSettings(); }; const ii=document.createElement('input'); ii.type='number'; ii.min=1; ii.value=m.interval; ii.onchange=()=>{ m.interval=Math.max(1,parseInt(ii.value)); m.remaining=m.interval; saveSettings(); }; card.append(ni,ii); ms.append(card); }); }
    const settingsBtn=document.getElementById('settingsBtn'), backHeaderBtn=document.getElementById('backHeaderBtn'); settingsBtn.onclick=renderSettings; backHeaderBtn.onclick=()=>{ saveSettings(); renderMain(); };
    document.addEventListener('DOMContentLoaded', ()=>{ checkDailyUpdate(); renderMain(); updateAtMidnight(); }); document.addEventListener('visibilitychange',()=>{ if(!document.hidden){ checkDailyUpdate(); renderMain(); }});
  </script>
</body>
</html>
